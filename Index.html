<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>CSS TRANSITION</title>
</head>
<body>
    <div class="flex">
        <div class="item">
            <h2> Button Hover Effect </h2>
            <button class="transition-button">this will be slow</button>
        </div>
        <div class="item">
            <h2> Text Color Change </h2>
            <p class="transition-text">Hover over me please</p>
        </div>
        <div class="item">
            <h2> Shape Transformation </h2>
            <div class="transition-box"></div>
        </div>
        <div class="item">
            <h2> Combined Transition </h2>
            <button class="fancy-button">HOVER ME!</button>
        </div>
        <div class="item">
            <h2> Expand and Shrink Text</h2>
            <h1 class="expand-text">WOOOOO</h1>
        </div>
        <div class="item">
            <h2> Interactive Button with Hover and Click </h2>
            <button class="interactive-button">Click Me!</button>
        </div>
    </div>

    <div class="image-content">
        <div class="image-grid">
            <img src="img/cat1.jpg" alt="cat1">
            <img src="img/cat2.jpg" alt="cat2">
            <img src="img/cat3.jpg" alt="cat3">
            <img src="img/cat4.jpg" alt="cat4">
            <img src="img/dog1.jpg" alt="dog1">
            <img src="img/dog2.jpg" alt="dog2">
            <img src="img/dog3.jpg" alt="dog3">
            <img src="img/dog4.jpg" alt="dog4">
            <img src="img/dog5.jpg" alt="dog5">
        </div>
    </div>
</body>
</html>
